<!DOCTYPE html>
<html>

<head>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style/semantic.css" />
    <link rel="stylesheet" href="resources/style/custom.css" />
    <link rel="stylesheet" href="node_modules/humane-js/themes/libnotify.css" />

    <!-- both rx and rest of angular libs exist in their bundels folder under node_modules -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/marked/lib/marked.js"></script>
    <script src="node_modules/humane-js/humane.min.js"></script>

    <script>
        System.config({
            paths: {
                underscore: './node_modules/underscore/underscore.js',
                marked: './node_modules/marked/marked.min.js',
                humane: './node_modules/humane-js/humane.min.js'
            },
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/app.js')
                .then(null, console.error.bind(console));
    </script>

</head>

<body>
<my-app>Loading Demo ...</my-app>
</body>

</html>
